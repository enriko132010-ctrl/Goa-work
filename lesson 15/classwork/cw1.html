<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1) შექმენით რამოდენიმე პარაგრაფი და გამოიყენეთ Text formatting tag - ები
    em, u, i, b, strong -->

    <p><b>website</b></p>
